<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="main.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <section class="top">
      <h1 class="title">Unit Converter</h1>
      <form action="">
        <input type="number" class="input" />
        <button type="submit" class="submitBtn">Convert</button>
      </form>
    </section>
    <section class="bottom">
      <div class="length">
        <h2 class="unit-title">Length (Meter/Feet)</h2>
        <p class="result">
          <span class="thisMeter"></span> meters =
          <span class="feet"></span>feet <br />
          <span class="thisFeet"></span> feet =
          <span class="meter"></span>meters
        </p>
      </div>
      <div class="volume">
        <h2 class="unit-title">Volume (Liters/Gallons)</h2>
        <p class="result">
          <span class="thisLiters"></span> liters =
          <span class="galloons"></span>galloons <br />
          <span class="thisGalloons"></span> galloons =
          <span class="liters"></span>liters
        </p>
      </div>
      <div class="mass">
        <h2 class="unit-title">Mass (Kilograms/Pounds)</h2>
        <p class="result">
          <span class="thisKilos"></span> kilos =
          <span class="pounds"></span>pounds <br />
          <span class="thisPounds"></span> pounds =
          <span class="kilos"></span>kilos
        </p>
      </div>
    </section>
  </body>
</html>
